<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layouts/base :: base(~{this::content})}"> // 헤더 네브 푸터

    <th:block th:fragment="content">

        <!--        일정 추가 모달-->
        <div class="modal" id="addMyCalendar-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">분류 선택</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="addMyCalendarContainer"></div>

                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="width: 90%">
            <!--        작품 정보-->
            <div class="row">

                <div class="col-6">
                    <!--                썸네일 이미지-->
                    <img class="w-100" th:src="${program.getThumbnail()}" alt="썸네일 이미지">
                </div>
                <div class="col ml-2">
                    <!--                작품 정보-->
                    <div class="row" style="height: 10%">
                        <div class="col-4">
                            <div class="badge text-bg-secondary w-100 h-100">
                                문장형 평가
                            </div>
                        </div>
                        <div class="col"></div>
                        <div class="col-4 row" th:if="${member != null}">
                            <div class="col p-0">
                                <button class="fa-regular fa-bookmark w-75 h-75"></button>
                            </div>
                            <div class="col p-0">
                                <button class="fa-regular fa-clipboard w-75 h-75"></button>

                            </div>
                        </div>
                        <div class="col-4 row" th:if="${member == null}">

                        </div>
                    </div>
                    <div class="row" style="height: 20%">
                        <div class="col-12 h-100">
                            <div class="badge text-bg-secondary fs-2 w-100 h-100" th:text="${program.getTitle()}"></div>
                        </div>
                    </div>
                    <div class="row" style="height: 7%">
                        <div class="col-10 h-100" >
                            <div class="badge text-bg-secondary w-100 h-100" th:text="|${#temporals.format(program.getStartDate(), 'yyyy-MM-dd')} ~ ${#temporals.format(program.getEndDate(), 'yyyy-MM-dd')}|"
                            ></div>
                        </div>
                    </div>
                    <div class="row" style="height: 10%">
                        <div class="col-4">
                            <div class="badge text-bg-secondary w-100 h-100">좋아요</div>
                        </div>
                        <div class="col"></div>
                        <div class="col-2">
                            <div class="badge text-bg-secondary w-100 h-100">내후기</div>
                        </div>
                        <div class="col-2">
                            <div class="badge text-bg-secondary w-100 h-100">체크박스</div>
                        </div>
                    </div>
                    <div class="row" style="height: 40%">
                        <div class="col-12 h-100">
                            <div class="badge text-bg-secondary w-100 h-100">지도</div>
                    </div>

                </div>
            </div>

            <div> <!-- end of 작품 정보 -->
                <div>인기 후기</div>
                <div>인기 일정 모임</div>
            </div>

        </div>

        </div>

        <script>

            $(document).ready(function () {
                $('.fa-bookmark').click(function () {
                    alert('로그인이 필요한 서비스입니다.')

                });
                $('.fa-clipboard').click(function () {

                    console.log([[${member.getMember().getId()}]]);
                    // ajax로 내 달력 리스트 가져오기
                    $.ajax({
                        url: '/calendar/myCalendarNameList/'+ [[${member.getMember().getId()}]],
                        type: 'GET',
                        success: function (data) {
                            console.log(data);
                            let html = '';
                            data.forEach(function (item) {
                                html += '<button class="btn-dark" data-myCalId=" ' + item.id + ' " >'+item.name+'</button>';
                            });
                            $('#addMyCalendarContainer').html(html);
                        }
                    });
                    $('#addMyCalendar-modal').modal('show');
                });
                $('.close').click(function () {
                    // close modal
                    $('#addMyCalendar-modal').modal('hide');
                });

                $('#addMyCalendarContainer').on('click', 'button', function () {
                    let myCalId = $(this).data('mycalid');
                    console.log(myCalId);
                    // ajax로 내 달력에 일정 추가
                    $.ajax({
                        url: '/calendar/saveCalendarContent/' + [[${member.getMember().getId()}]] + '/' + myCalId + '/' + [[${program.getId}]],
                        type: 'GET',
                        success: function (data) {
                            console.log(data);
                            alert('일정이 추가되었습니다.');
                            $('#addMyCalendar-modal').modal('hide');
                        }
                    });
                });


            });


        </script>

    </th:block>
</th:block>
</html>
