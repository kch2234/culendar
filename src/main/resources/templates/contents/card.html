<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--  썸네일 카드  -->
<div name="programCard">  <!--  작품 카드  -->
    <h1>작품 카드 영역</h1>
    <div name="thumbnail"></div>
    <div name="card-header">
        <span name="genre"></span>  <!--  작품 장르  -->
        <span name="icon-verticalLine"></span>  <!--  |  -->
        <span name="location"></span>  <!--  지역  -->
        <span name="button">
            <span name="add-button"></span>  <!--  내 캘린더에 추가  -->
            <span name="bookmark-button"></span>
        </span>
    </div>
    <div name="title"></div>
    <div name="period"></div>  <!--  프로그램 기간  -->
</div>  <!--  작품 카드 END  -->

<div name="meetingCard">  <!--  모임 카드  -->
    <h1>모임 카드 영역</h1>
    <div name="thumbnail"></div>
    <div name="card-header">
        <span name="genre"></span>  <!--  작품 장르  -->
        <span name="icon-location"></span>
        <span name="location"></span>  <!--  지역  -->
        <span name="icon-person"></span>
        <span name="personnel">present/maximum</span>  <!--  현재인원/정원  -->
        <span name="button">
            <span name="add-button"></span>  <!--  내 캘린더에 추가  -->
            <span name="bookmark-button"></span>
        </span>
    </div>
    <div name="title"></div>
    <div name="date"></div>  <!--  모임 날짜  -->
</div>  <!--  모임 카드 END  -->

<div name="boardCard">  <!--  게시글 카드  -->
    <h1>게시글 카드 영역</h1>
    <div name="thumbnail"></div>
    <div name="card-header">
        <span name="title"></span>
        <span name="bookmark-button"></span>
    </div>
    <div name="pre-content"></div>  <!--  개요 프리뷰 2줄 정도  -->
</div>  <!--  게시글 카드 END  -->


    <div class="news-item">  <!--  게시글 카드  -->
        <div class="vcard d-flex align-items-center mb-4">
            <div class="img-wrap">
                <img th:src="@{/sbadmin/images/person_2.jpg}" alt="Image" class="img-fluid">
            </div>
            <div class="post-meta"></div>
        </div>
        <div class="news-contents mb-4">
            <h3><a href="#">게시글 제목</a></h3>
            <p>게시글 내용</p>
            <span class="post-meta-2">(조회수)</span>
        </div>
        <p class="mb-0"><a href="#" class="read-more-arrow">
            <svg class="bi bi-arrow-right"
                 width="1em"
                 height="1em"
                 viewBox="0 0 16 16"
                 fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M10.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 8l-2.647-2.646a.5.5 0 0 1 0-.708z" />
                <path fill-rule="evenodd"
                      d="M2 8a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8z" />
            </svg>
        </a></p>
    </div>  <!-- news-item 게시글 카드 -->

<!--  상세 페이지 내 카드  -->
<div name="programInfoCard">  <!--  작품 정보 영역 카드  -->
    <span name="poster"></span>  <!--  작품 포스터  -->
    <span name="programInfo">  <!--  작품 정보  -->
        <div name="programInfoTop">
            <span name="rating"></span> <!--  평점  -->
            <span name="button">
                <span name="add-button"></span>  <!--  내 캘린더에 추가  -->
                <span name="bookmark-button"></span>
            </span>
        </div>
        <div name="title"></div>  <!--  제목  -->
        <div name="period"></div>  <!--  전시 기간  -->
        <div name="memberEval">  <!--  회원 평가 (내 평가)  -->
            <span name="memberRating"></span>  <!--  회원 평점 (내 평점)  -->
            <span name="memberReview-checkbox"></span>  <!--  회원 리뷰 현황 (내 리뷰 현황)  -->
        </div>
        <div name="map"></div>  <!--  지도  -->
    </span>
</div>

<div name="writerCard">  <!--  작성자 영역 카드  -->
    <div name="memberImage"></div>  <!--  회원 프로필 사진  -->
    <div name="memberInfoTop">  <!--  회원 정보 상단  -->
        <span name="username"></span>  <!--  닉네임  -->
        <span name="follow-button"></span>  <!--  팔로우 버튼/팔로잉 중 toggle  -->
    </div>
    <div name="memberInfoBottom">  <!--  회원 정보 하단  -->
        <span name="location"></span>  <!--  지역  -->
        <span name="introduce"></span>  <!--  자기소개  -->
    </div>
</div>

</html>
