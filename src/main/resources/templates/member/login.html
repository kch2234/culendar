<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<h1>Please sign in</h1>
<form class="user" action="" th:action th:object="${memberForm}" method="post">
    <input type="text" th:field="*{userid}" placeholder="아이디">
    <input type="password" th:field="*{password}" placeholder="비밀번호">
    <input type="checkbox" name="remember-me" id="customCheck">
    <label for="customCheck">Remember Me</label>
    <button type="submit">
        Login
    </button>
</form>
</html>
