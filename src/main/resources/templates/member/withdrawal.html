<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layouts/base :: base(~{this::content})}">
    <th:block th:fragment="content">
        <h1>회원설정 페이지 영역</h1>

        <div name="ReasonWithdrawalList">  <!--  회원 탈퇴 사유 리스트 영역 START  -->
            <div name="heading">회원 탈퇴</div>
            <div name="reasonWithdrawal">  <!--  회원 탈퇴 사유  -->
                <div name="reason-radio"></div>
                <div name="reason-radio"></div>
                <div name="reason-radio"></div>
                <div name="reason-radio"></div>
                <div name="reason-radio">  <!--  회원 탈퇴 사유 - 기타  -->
                    <div name="reason-textbox"></div>  <!--  기타 사유 작성  -->
                </div>
            </div>
        </div>  <!--  회원 탈퇴 사유 리스트 영역 END  -->
        <div name="noticeWithdrawalList">  <!--  회원 탈퇴 고지사항 리스트 영역 START   -->
            <div name="noticeWithdrawal">  <!--  회원 탈퇴 고지사항  -->
                <div name="notice">  <!--  고지 사항 1  -->
                    <span name="notice"></span>  <!--  회원 정보는 30일간 보관 후 삭제됩니다  -->
                    <span name="notice-checkbox"></span>  <!--  체크 박스  -->
                </div>
            </div>  <!--  회원 탈퇴 고지사항 리스트 영역 END   -->
        </div>
        <div name="passwordCheck">비밀번호 입력</div>
        <div name="button">
            <span name="cancel-button">취소</span>
            <span name="withdrawal-button">회원 탈퇴</span>
        </div>
    </th:block>
</th:block>
</html>
