<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원가입 페이지입니다</h1>
<form class="user" action="" th:action th:object="${memberForm}" method="post">
    <input type="text" th:field="*{username}" placeholder="아이디">
    <input type="password" th:field="*{password}" placeholder="비밀번호">
    <input type="radio" th:field="*{role}" th:value="MEMBER">MEMBER
    <input type="radio" th:field="*{role}" th:value="ADMIN">ADMIN
    <input type="radio" th:field="*{role}" th:value="CANCEL">CANCEL
    <input type="submit" value="회원가입">
</form>
</body>
</html>
