<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <h1>회원가입 페이지 영역</h1>

    <div name="profile">  <!--  회원 프로필 영역 START  -->
        <span name="memberInfo">  <!--  회원 프로필 사진 영역 START  -->
            <div name="memberImage"></div>  <!--  회원 프로필 사진  -->
            <div name="gernder-radio">  <!--  버튼 영역  -->
                <span name="male-gender-radio">남성</span>
                <span name="female-gender-radio">여성</span>
            </div>
            <div name="location">  <!--  위치 영역  -->
                <span name="location-dropdown"></span>
                <span name="location-checkbox"></span>
            </div>
        </span>  <!--  회원 프로필 사진 영역 END  -->
        <span name="memberInfo-textbox">  <!--  회원 정보 영역 START  -->
            <div name="userId">
                <span name="userId-textbox">아이디</span>
                <span name="submit-button">중복확인</span>
            </div>
            <div name="username">
                <span name="username-textbox">닉네임</span>
                <span name="submit-button">중복확인</span>
            </div>
            <div name="email">
                <span name="email-textbox">이메일</span>
                <span name="submit-button">중복확인</span>
            </div>
            <div name="password">
                <span name="password-textbox">비밀번호</span>
                <span name="password-textbox">비밀번호 재입력</span>
            </div>
            <div name="phone">
                <span name="phone-textbox">전화번호</span>
                <span name="username-textbox">인증번호 입력</span>
                <span name="submit-button">인증번호 확인</span>
            </div>
            <div name="birth">중복확인</div>
        </span>  <!--  회원 정보 영역 END  -->
        <div name="introduce">자기소개</div>
    </div>  <!--  회원 프로필 영역 END  -->
    <div name="genre">  <!-- 관심사 영역 START -->
        <div name="heading">관심사</div>  <!--  제목  -->
        <div name="cards">  <!--  관심사 카드 영역 상단 START  -->
            <h1>카드 영역</h1>
            <span name="card">
                <div name="image"></div>
                <div name="title"></div>
            </span>
            <span name="card">
                <div name="image"></div>
                <div name="title"></div>
            </span><span name="card">
                <div name="image"></div>
                <div name="title"></div>
            </span><span name="card">
                <div name="image"></div>
                <div name="title"></div>
            </span>
        </div>  <!--  관심사 카드 영역 상단 END  -->
        <div name="cards">  <!--  관심사 카드 영역 하단 START  -->
            <h1>카드 영역</h1>
            <span name="card">
                <div name="image"></div>
                <div name="title"></div>
            </span>
            <span name="card">
                <div name="image"></div>
                <div name="title"></div>
            </span><span name="card">
                <div name="image"></div>
                <div name="title"></div>
            </span><span name="card">
                <div name="image"></div>
                <div name="title"></div>
            </span>
        </div>  <!--  관심사 카드 영역 하단 END  -->
    </div>  <!-- 관심사 영역 START -->
    <div name="submit-button">회원가입</div>
