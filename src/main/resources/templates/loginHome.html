<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>로그인 홈</h1>
    <p sec:authentication="principal.member.username"></p>
    <ul>
        <li><a th:href="@{members/admin}">adminPage</a></li>
        <li><a th:href="@{members/member}">memberPage</a></li>
    </ul>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
