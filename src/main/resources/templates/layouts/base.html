<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="base(content)">

    <!--  헤더  -->
    <th:block th:replace="~{/layouts/header :: headerFrg}"></th:block>


    <body data-spy="scroll" data-target=".site-navbar-target" data-offset="100">

        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close">
                    <span class="icofont-close js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>

    <!--  네브  -->
<!--    <th:block th:replace="~{/layouts/nav :: navFrg}"></th:block>-->
    <body>

    <!--  페이지 래퍼  -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!--  네브  -->
        <th:block th:replace="~{/layouts/nav :: navFrg}"></th:block>

        <!--  컨텐트  -->
        <th:block th:replace="${content}"></th:block>

        <!-- 푸터  -->
        <th:block th:replace="~{/layouts/footer :: footerFrg}"></th:block>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

<!-- jQuery, Popper.js, 부트스트랩 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <div id="overlayer"></div>
        <div class="loader">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <script th:src="@{/sbadmin/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/sbadmin/js/jquery-migrate-3.0.1.min.js}"></script>
        <script th:src="@{/sbadmin/js/popper.min.js}"></script>
        <script th:src="@{/sbadmin/js/bootstrap.min.js}"></script>
        <script th:src="@{/sbadmin/js/owl.carousel.min.js}"></script>
        <script th:src="@{/sbadmin/js/jquery.easing.1.3.js}"></script>
        <script th:src="@{/sbadmin/js/jquery.animateNumber.min.js}"></script>
        <script th:src="@{/sbadmin/js/jquery.waypoints.min.js}"></script>
        <script th:src="@{/sbadmin/js/jquery.fancybox.min.js}"></script>
        <script th:src="@{/sbadmin/js/aos.js}"></script>

        <script th:src="@{/sbadmin/js/custom.js}"></script>

    </body>

</th:block>
</html>
