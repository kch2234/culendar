<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/layouts/base :: base(~{this::content})}">
    <th:block th:fragment="content">

        <!-- 커뮤니티 wrapper -->
        <div id="community-wrapper" class="mt-5">

            <!-- 전체 게시글 컨테이너 -->
            <div id="eventBoardListContainer" class="container">

                <!--  모임 필터, 작성 버튼  -->
                <select class="custom-select" id="selectorProgramType">
                    <option value="">분류</option>
                    <option th:each="programType: ${programType}"
                            th:value="${programType.name()}"
                            th:text="${programType.value}"></option>
                </select>
                <button type="button" class="btn btn-warning" id="btnAll">최신순</button>
                <button type="button" class="btn btn-warning" id="btnBest">인기순</button>
                <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/clubs/add}'|">글 작성</button>

                <!--  모임(카드)  -->
                <div class="container mb-5">

                    <div class="row" id="CardContainer">

                        <!-- NOTE 동적으로 추가 -->

                    </div>
                    <div class="custom-pagination">

                        <!--  NOTE 동적으로 추가  -->

                    </div>

                </div>
            </div>
        </div>

        <script th:inline="javascript">
            $(document).ready(function () {
                let currPage = 1;

                // 모임 카드 호출
                getCardList("ALL", 1);

                <!--  TODO 여기서부터 재수정  -->
                // 모임 카드 불러오기
                function getCardList(sort, page) {
                    $.ajax({
                        type: "get",
                        url: "/ajaxBoards/best",
                        success: function (result) {
                            console.log("인기글 목록 요청 성공!");
                            console.log(result);

                            changeBestList(result);
                            // 인기글 목록 화면에 띄우기
                        },
                        error: function (e) {
                            console.log("인기글 목록 요청 실패....");
                            console.log(e);
                        },
                    });
                }

                function changeBestList(list) {

                    var html = '';
                    for (let i = 0; i < list.length; i++) {

                        html += '<div class="col-3 ml-1 mr-1 bestBoardListContainer">';
                        html += '<div hidden="hidden" class="boardId">' + list[i].id+ '</div>';
                        html += '<div>';
                        html += '<img src="' + list[i].programDTO.thumbnail + '" class="card-img-top mb-2 img-thumbnail img-fluid w-100" style="" alt="...">';
                        html += '<div class="card-body">';
                        html += '<div class="row mb-2">';
                        // 제목 길이가 11자 이상이면 11자로 자르기
                        var title = list[i].title;
                        if (title.length > 10) {
                            title = title.substring(0, 10) + '...';
                        }
                        html += '<div class="col-auto card-title fs-4">' + title + '</div>';
                        html += '<div class="col-2 badge text-bg-secondary fs-6 d-flex justify-content-center align-items-center">' + getBoardType(list[i].boardType) + '</div>';
                        html += '</div>';
                        var content = list[i].content;
                        if (content.length > 30) {
                            content = content.substring(0, 30) + '...';
                        }
                        html += '<p class="card-text">' + content + '</p>';
                        html += '</div>';
                        html += '</div>';
                        html += '</div>';
                    }
                    $('#BestListContainer').html(html);
                }

                // 인기글 클릭시 해당 게시글로 이동
                $(document).on("click", ".bestBoardListContainer", function () {
                    var boardId = $(this).find(".boardId").text();
                    location.href = "/boards/" + boardId;
                });

                // 게시글 목록 불러오기
                function getAllList(sort, page) {
                    console.log("getAllList! page: " + page);
                    currPage = page;
                    $.ajax({
                        type: "get",
                        url: "/ajaxClubs/list/" + sort + "/" + page,
                        success: function (result) {
                            console.log("게시글 목록 요청 성공!");
                            console.log(result);
                            // 게시글 목록 화면에 띄우기
                            printBoardList(result.eventList);
                            // 게시글 페이지네이션 화면에 띄우기
                            printPagination(result, sort);
                        },
                        error: function (e) {
                            console.log("게시글 목록 요청 실패....");
                            console.log(e);
                        },
                    });
                }

                // 모임 목록 띄우는 함수
                function printBoardList(eventList) {
                    var html = "";
                    for (let i = 0; i < eventList.length; i++) {
                        html += '<div class="card">';
                        html += '<div class="thumbnail"></div>';
                        html +=	'<h3><a href="/clubs/' + eventList[i].id + '">' + eventList[i].title + "</h3>";
                        html +='<p><a href="/clubs/' + eventList[i].id + '">' + eventList[i].content + "</p>";
                    }
                    $("#eventListContainer").html(html);
                }

                // 댓글 Pagination 띄우는 함수
                function printPagination(pageDTO, sort) {
                    let html = "";

                    html += '<span class="page-item"';
                    if (pageDTO.prev == false) {
                        html += 'disabled';
                    }
                    html += '><a href="' + (pageDTO.startPage - 1);
                    html += '" class="page-link" data-sort="' + sort + '">Previous</a></span>';

                    for (let i = 0; i < pageDTO.pageNumList.length; i++) {
                        html += '<span class="page-item ';
                        if (pageDTO.pageNumList[i] == currPage) {
                            html += 'active';
                        }
                        html += '"><a href="' + pageDTO.pageNumList[i];
                        html += '" class="page-link" data-sort="' + sort + '">' + pageDTO.pageNumList[i] + '</a></span>';
                    }

                    html += '<span class="page-item"';
                    if (pageDTO.next == false) {
                        html += 'disabled';
                    }
                    html += '><a href="' + (pageDTO.endPage + 1);
                    html += '" class="page-link" data-sort="' + sort + '">Next</a></span>';

                    $(".custom-pagination").html(html); // 부착!
                }

                // <a> 태그 페이지 이동 방지용
                $(".custom-pagination").on("click", "a.page-link", function (e) {
                    e.preventDefault();
                    let pageNum = $(this).attr("href");
                    let sort = $(this).data("sort");
                    getAllList(sort, pageNum);
                });

                // 프로그램타입 셀렉터
                $("#selectorProgramType").change(function() {
                    var selectedValue = $(this).val();
                    if(selectedValue === "DRAMA") {
                        getAllList("DRAMA", 1);
                    }
                    else if(selectedValue === "CONCERT") {
                        getAllList("CONCERT", 1);
                    }
                    else if(selectedValue === "EXHIBITION") {
                        getAllList("EXHIBITION", 1);
                    }
                    else if(selectedValue === "MUSICAL") {
                        getAllList("MUSICAL", 1);
                    }
                    else if(selectedValue === "ETC") {
                        getAllList("ETC", 1);
                    }
                    else if(selectedValue === "ALL") {
                        getAllList("ALL", 1);
                    }
                });

                // 정렬 버튼
                $("#btnBest").on("click", function () {
                    getAllList("BEST", 1);
                });
                $("#btnAll").on("click", function () {
                    getAllList("ALL", 1);
                });

            });
        </script>

    </th:block>
</th:block>
</html>
