<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <h1>팔로우 모달 영역</h1>

    <div name="members">  <!--  팔로우 멤버 리스트 START  -->
        <div name="member" th:each="member :${followList}">  <!--  팔로우 멤버*반복 START  -->
            <span name="memberImage"></span>  <!--  회원 프로필 사진  -->
            <span name="memberInfo">  <!--  회원 정보 영역  -->
                <div name="username">닉네임
                <input type="text" th:field="${member.username}" id="username" readonly>
                </div>
                <div name="memberInfoBottom">
                    <span name="location">지역</span>
                    <input type="text" th:field="${member.location}" id="location" readonly>
                    <span name="introduce">자기소개?</span>
                    <input type="text" th:field="${member.introduction}" id="introduction" readonly>
                </div>
            </span>
            <span name="follow-button"></span>  <!--  팔로우 버튼  -->
            <button type="button" class="btn btn-primary" th:text="${follow.id}" th:onclick="|location.href='@{/members/{id}/follow(id=${member.id})}'|">팔로우</button>
        </div>  <!--  팔로우 멤버*반복 END  -->
    </div>  <!--  팔로우 멤버 리스트 END  -->

</html>
