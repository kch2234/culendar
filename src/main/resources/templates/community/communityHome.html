        <script th:inline="javascript">
            $(document).ready(function () {
                let currPage = 1;

                // 페이지 로딩 후 실행
                getAllList("ALL", 1);

                function getAllList(sort, page) {
                    console.log("getAllList! page: " + page);
                    currPage = page;
                    $.ajax({
                        type: "get",
                        url: "/ajaxBoards/list/" + sort + "/" + page,
                        success: function (result) {
                            console.log("게시글 목록 요청 성공!");
                            console.log(result);
                            // 게시글 목록 화면에 띄우기
                            printBoardList(result.list);
                            // 게시글 페이지네이션 화면에 띄우기
                            printPagination(result, sort);
                        },
                        error: function (e) {
                            console.log("게시글 목록 요청 실패....");
                            console.log(e);
                        },
                    });
                }

                function printBoardList(list) {
                    var html = '';
                    for (let i = 0; i < list.length; i++) {
                        html += '<tr>'
                        html += '<td><a>' + list[i].boardType + '</a></td>';
                        html += '<td><a href="/boards/' + list[i].id + '">' + list[i].title + '</a></td>';
                        html += '<td><a>' + list[i].memberDTO.username + '</a></td>';
                        html += '</tr>';
                    }
                    $('#listContainer').html(html);
                }

                // 댓글 Pagination 띄우는 함수
                function printPagination(pageDTO, sort) {
                    let html = "";

                    html += '<span class="page-item"';
                    if (pageDTO.prev == false) { html += 'disabled'; }
                    html += '><a href="' + (pageDTO.startPage - 1);
                    html += '" class="page-link" data-sort="'+ sort +'">Previous</a></span>';

                    for (let i = 0; i < pageDTO.pageNumList.length; i++) {
                        html += '<span class="page-item ';
                        if (pageDTO.pageNumList[i] == currPage) { html += 'active'; }
                        html += '"><a href="' + pageDTO.pageNumList[i];
                        html += '" class="page-link" data-sort="'+ sort +'">' + pageDTO.pageNumList[i] + '</a></span>';
                    }

                    html += '<span class="page-item"';
                    if (pageDTO.next == false) { html += 'disabled'; }
                    html += '><a href="' + (pageDTO.endPage + 1);
                    html += '" class="page-link" data-sort="'+ sort +'">Next</a></span>';

                    $(".custom-pagination").html(html); // 부착!
                }

                $(".custom-pagination").on("click", "a.page-link", function(e){
                    e.preventDefault(); // <a> 태그 이동기능 삭제
                    let pageNum = $(this).attr("href"); // <a> 태그 href 속성에 담아둔 이동할 페이지번호 꺼내기
                    let sort = $(this).data("sort");
                    getAllList(sort, pageNum);
                });

                $("#btnBest").on("click", function(){
                    getAllList("BEST", 1);
                });
                $("#btnAll").on("click", function(){
                    getAllList("ALL", 1);
                });
                $("#btnInfo").on("click", function(){
                    getAllList("INFO", 1);
                });
                $("#btnReview").on("click", function(){
                    getAllList("REVIEW", 1);
                });


            });
        </script>
