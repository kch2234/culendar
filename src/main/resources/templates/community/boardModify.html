<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block th:replace="~{/layouts/base :: base(~{this::content})}">
    <th:block th:fragment="content">

        <div id="boardModifyWrapper" class="mt-5">

            <form class="container mt-4" th:object="${board}" method="post" action="" th:action >

                <div class="row mb-4 "> <!-- 제목, 게시글 분류 선택 -->

                    <div class="col-12 input-group input-group-lg">

                        <span class="input-group-text">제목</span>
                        <input hidden="hidden" th:field="*{boardType}" id="boardTypeValue" type="text">
                        <div class="d-flex justify-content-end align-items-center">
                            <button class="btn-secondary bTypeBtn fs-6 text-center" th:text="*{boardType.value}" type="button">
                            </button>
                        </div>
                        <div>
                            <button class="boardTypeValue" ></button>

                        </div>
                        <input id="boardType" class="input-group-text" hidden="hidden" th:field="*{boardType}">

                        <!-- 제목 수정칸 플레이스 홀더 변경 -->
                        <input type="text" class="form-control" th:field="*{title}" th:placeholder="*{title}">

                    </div>

                </div>
                <!-- 작품 선택 변경 불가-->
                <div class="row mb-4">

                    <div class="col-12 input-group input-group-lg">

                        <label for="search-text" class="input-group-text">작품</label>
                        <input type="text" id="search-text" class="form-control search-input" th:field="*{programDTO.title}" readonly="readonly">


                    </div>

                </div>

                <div class="row mb-4">
                    <div class="input-group input-group-lg">

                        <label for="content-textarea" class="input-group-text">내용</label>

                    </div>
                </div>

                <div class="row mb-4">
                    <div class="input-group">

                        <textarea th:field="*{content}" rows="30" class="form-control" id="content-textarea">

                        </textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <button type="button" class="btn btn-outline-secondary" th:onclick="|location.href='@{/boards/list}'|">
                            취소
                        </button>
                        <button type="submit" class="btn btn-secondary">수정</button>
                    </div>
                </div>


            </form>

        </div>

    </th:block>
</th:block>
</html>
