<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layouts/base :: base(~{this::content})}">
    <th:block th:fragment="content">
        <h1>게시글 수정 페이지 영역</h1>

        <!--  TODO 텍스트 에디터 API  -->
        <form action="" th:action th:object="${boardForm}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" th:field="*{title}" id="title">
            </div>
            <div name="program">작품 선택</div>  <!--  NOTE 전시, 콘서트  -->
            <div name="category-dropdown">글 분류</div>  <!--  NOTE 후기, 정보  -->
            <div name="image">이미지 첨부</div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" th:field="*{content}" id="content" rows="3"></textarea>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/boards/list}'|">취소</button>
            </div>
        </form>  <!-- form action=""   -->
    </th:block>
</th:block>
</html>
