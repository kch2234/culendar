<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<th:block th:replace="~{/layouts/base :: base(~{this::content})}">
    <th:block th:fragment="content">
        <h1>게시글 작성 페이지 영역</h1>

        <!--  TODO 텍스트 에디터 API  -->
        <form action="" th:action th:object="${boardForm}" method="post">
            <input name="title" th:field="*{title}">제목</input>
            <input name="category-dropdown">글 분류</input>  <!--  후기, 정보  -->
            <input name="program">작품 선택</input>  <!--  전시, 콘서트  -->
            <input name="image">이미지 첨부</input>
            <input name="content-textbox">내용</input>
            <input name="button">
                <span name="cancel-button">취소</span>
                <span name="submit-button">등록</span>
            </input>
        </form>
    </th:block>
</th:block>
</html>
